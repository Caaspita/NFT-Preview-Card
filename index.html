<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Caspita | NFT preview card component</title>

</head>
<body class="contenedor">
  <section class="content">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="content-info">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="info-eth">
          <img src="./images/icon-ethereum.svg" alt="ETH">
          <p>0.041 ETH</p>
        </div>
        <div class="info-time">
          <img src="./images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="profile">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </section>
</body>
</html>
